<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AlgoJS - Quick sort demo by Alexey Yagelo</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <div id="content">
        <div>
            <label for="array-input">Enter the numbers:</label>
            <input type="text" name="array-input" id="arrayInput">
            <input type="button" onclick="fillArray()" value="Fill the array">
            <input type="button" onclick="randomFill()" value="Random fill">
        </div>
        <div id="array-data">
            <span>Source array:</span>
            <div id="sourceArray"></div>
            <span>Sorted array:</span>
            <div id="currentArray"></div>
            <div class="canvas-block">
                <canvas id="canvas"></canvas>
                <div class="canvas-control-panel">
                    <button class="btn" onclick="play()"><i class="fas fa-play"></i></button>
                    <button class="btn" onclick="pause()"><i class="fas fa-pause"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/logic.js"></script>
    <script src="./js/drawing.js"></script>
    <script src="./js/quickSort.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
