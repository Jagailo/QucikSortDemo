<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AlgoJS - Quick sort demo by Alexey Yagelo</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <link href="./css/fontawesome-all.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <div id="content">
        <div class="controls">
            <label for="array-input" class="array-input">Enter the numbers:</label>
            <input type="text" name="array-input" id="arrayInput">
            <input type="button" onclick="fillArray()" class="fill-button" value="Fill the array">
            <input type="button" onclick="randomFill()" value="Random fill">
        </div>
        <div id="array-data">
            <span>Source array:</span>
            <div id="sourceArray"></div>
            <span>Sorted array:</span>
            <div id="currentArray"></div>
            <div class="canvas-block">
                <canvas id="canvas"></canvas>
                <div class="canvas-control-panel">
                    <button class="btn" onclick="play()"><i class="fas fa-play"></i></button>
                    <button class="btn" onclick="pause()"><i class="fas fa-pause"></i></button>
                    <button class="btn" onclick="stop()"><i class="fas fa-stop"></i></button>
                    <div class="slider-control">
                        <div>Animation speed:</div>
                        <div><input id="slider" type="range" min="0" max="2000" value="0" oninput="sliderChange()" /></div>
                        <div><input type="text" name="slider-input" id="sliderInput" value="auto" oninput="sliderInputChange()"></div>
                        <div>ms</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/logic.js"></script>
    <script src="./js/drawing.js"></script>
    <script src="./js/quickSort.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
